<!DOCTYPE html>

  <!-- 1. الترميز أول شيء -->

  <!-- 2. خط Orbitron للشعار الرقمي -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />

  <!-- 3. Font Awesome (مصدر موثوق بدون مسافات زائدة) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- 4. Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 5. تخصيص Tailwind (اختياري) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            orbitron: ['Orbitron', 'monospace'],
          },
          colors: {
            'neon-blue': '#05d9e8',
            'sky-light': '#A0C4FF',
            'dark-bg': '#0f2027',
            'grid-line': '#262b47',
          },
          keyframes: {
            'digital-glow': {
              '0%, 100%': { textShadow: '0 0 10px #84d8fa, 0 0 20px #84d8fa, 0 0 30px #05d9e8, 0 0 50px #05d9e8' },
              '50%': { textShadow: '0 0 20px white, 0 0 40px #05d9e8, 0 0 60px #05d9e8' }
            },
            pulse: {
              '0%': { opacity: 0.2, transform: 'scale(1)' },
              '70%': { opacity: 0.07, transform: 'scale(1.18)' },
              '100%': { opacity: 0, transform: 'scale(1.32)' }
            }
          },
          animation: {
            'digital-glow': 'digital-glow 2s ease-in-out infinite',
            'pulse': 'pulse 2s infinite linear',
          }
        }
      }
    }
  </script>

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, theme('colors.dark-bg') 0%, #2c5364 100%);
      position: relative;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .digital-grid {
      background-image:
        repeating-linear-gradient(transparent 0px, theme('colors.grid-line') 2px, transparent 24px),
        repeating-linear-gradient(90deg, transparent 0px, theme('colors.grid-line') 2px, transparent 24px);
      opacity: 0.24;
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .pulse {
      @apply absolute w-96 h-96 border-2 border-neon-blue rounded-full opacity-20 animate-pulse;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .pulse-delay-07 {
      animation-delay: 0.7s;
    }

    .footer-button {
      @apply inline-flex items-center gap-2 px-4 py-2 bg-black/40 text-white rounded-lg border border-white/20 backdrop-blur-sm transition-all duration-300 hover:bg-black/60 hover:text-neon-blue hover:scale-105;
    }
  </style>
</head>
