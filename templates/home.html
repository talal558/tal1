{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <!-- ترميز وعرض -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a1c26" />
  <title>منصة الكود سعودي - الرئيسية</title>

  <!-- خطوط وأيقونات -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            cairo: ['Cairo', 'sans-serif'],
            orbitron: ['Orbitron', 'monospace'],
          },
          colors: {
            'neon-blue': '#05d9e8',
            'dark-bg': '#0f172a',
            'card-bg': '#1e293b',
          },
          keyframes: {
            'digital-glow': {
              '0%, 100%': { textShadow: '0 0 10px #84d8fa, 0 0 20px #84d8fa, 0 0 30px #05d9e8' },
              '50%': { textShadow: '0 0 20px white, 0 0 40px #05d9e8, 0 0 60px #05d9e8' }
            },
            pulse: {
              '0%': { opacity: 0.2, transform: 'scale(1)' },
              '70%': { opacity: 0.07, transform: 'scale(1.18)' },
              '100%': { opacity: 0, transform: 'scale(1.32)' }
            }
          },
          animation: {
            'digital-glow': 'digital-glow 2s ease-in-out infinite',
            'pulse': 'pulse 2s infinite linear',
          }
        }
      }
    }
  </script>
  <style>
    /* الفيديو بالخلفية */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 23, 42, 0.7); /* طبقة شفافة داكنة */
    }
  </style>
</head>
<body class="font-cairo text-gray-200 min-h-screen flex flex-col relative">

  <!-- ✅ الفيديو بالخلفية -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>
    <div class="video-overlay"></div>
  </div>

  <!-- ✅ الهيدر -->
  {% include 'header.html' %}

  <!-- ✅ المحتوى الرئيسي -->
  <main class="container mx-auto px-6 py-12 flex-1 relative z-10">
    <section class="hero max-w-4xl mx-auto text-center bg-gradient-to-br from-card-bg/80 to-blue-900/40 p-10 rounded-2xl shadow-2xl backdrop-blur-sm border border-white/10">
      <h2 class="text-3xl md:text-4xl font-bold text-white mb-4 animate-digital-glow">
        مرحبًا بك في عالم المنتجات الرقمية
      </h2>
      <p class="text-lg text-gray-300 mb-8 max-w-2xl mx-auto">
        نوفر لك ملفات، دورات، تصاميم، وقوالب رقمية احترافية جاهزة للتحميل الفوري وسهلة الاستخدام.
      </p>
      <a href="{% url 'products:list' %}"
         class="inline-block px-8 py-3 bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-semibold rounded-full hover:from-blue-700 hover:to-cyan-600 transition-all duration-300 shadow-lg hover:shadow-cyan-500/25 transform hover:scale-105">
        <i class="fa-solid fa-cart-shopping me-2"></i> استعرض المنتجات
      </a>
    </section>
  </main>

  <!-- ✅ الفوتر -->
  {% include 'footer.html' %}

</body>
</html>
