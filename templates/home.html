<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>SAUI CODE</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      min-height: max(884px, 100dvh);
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
      position: relative;
      overflow: hidden;
    }

    .digital-grid {
      background-image:
        repeating-linear-gradient(transparent 0px, #262b47 2px, transparent 24px),
        repeating-linear-gradient(90deg, transparent 0px, #262b47 2px, transparent 24px);
      opacity: 0.24;
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0; z-index: 0;
      pointer-events: none;
    }

    @keyframes digital-glow {
      0%, 100% {
        text-shadow: 0 0 10px #84d8fa, 0 0 20px #84d8fa, 0 0 30px #05d9e8,
                     0 0 50px #05d9e8, 0 0 70px #05d9e8;
      }
      50% {
        text-shadow: 0 0 20px #fff, 0 0 30px #05d9e8, 0 0 60px #05d9e8;
      }
    }

    .animate-digital-glow {
      animation: digital-glow 2s ease-in-out infinite;
    }

    .digital-letters {
      font-family: 'Orbitron', monospace;
      letter-spacing: 0.15em;
      position: relative;
      z-index: 1;
    }

    .pulse {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      width: 500px; height: 500px;
      border-radius: 50%;
      border: 2px solid #05d9e8;
      opacity: 0.16;
      animation: pulse 2s infinite linear;
      z-index: 0;
    }

    @keyframes pulse {
      0%   { opacity: 0.2; transform: scale(1) translate(-50%,-50%); }
      70%  { opacity: 0.07; transform: scale(1.18) translate(-50%,-50%); }
      100% { opacity: 0; transform: scale(1.32) translate(-50%,-50%); }
    }

    .footer-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s ease;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .footer-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #05d9e8;
      transform: scale(1.05);
    }
  </style>
</head>

<body class="bg-black flex flex-col justify-between min-h-screen">
  <div class="digital-grid"></div>
  <div class="pulse"></div>
  <div class="pulse" style="animation-delay:0.7s"></div>

  <!-- الشعار -->
  <div class="text-center relative z-10 mt-20">
    <h1 class="digital-letters text-6xl md:text-8xl font-bold animate-digital-glow tracking-[.24em]">
      <span class="text-[#A0C4FF]">SAU</span>
      <span class="text-[#fff]">i</span>
      <span class="text-[#05d9e8] border-2 border-[#05d9e8] rounded-md px-2">C</span>
      <span class="text-[#A0C4FF]">ODE</span>
    </h1>
    <div class="mt-6 flex justify-center gap-2 text-sm font-mono text-[#84d8fa]" style="direction:ltr;">
      <span>00110101</span>
      <span>منصة الكود سعودي لبيع المنتجات الرقمية</span>
      <span>11001100</span>
    </div>
  </div>

  <!-- الفوتر المعدل -->
  <footer class="relative z-10 bg-transparent text-white text-center py-10 mt-20">
    <h2 class="text-xl font-bold text-[#A0C4FF] mb-4">منصة الكود سعودي لبيع المنتجات الرقمية</h2>
    <div class="flex justify-center flex-wrap gap-4 mb-6">
      <a href="#" class="footer-button"><i class="fas fa-map-marker-alt"></i> الأحساء</a>
      <a href="mailto:saudicode586@gmail.com" class="footer-button"><i class="fas fa-envelope"></i> البريد</a>
      <a href="tel:+966594100055" class="footer-button"><i class="fas fa-phone"></i> 966-594100055+</a>
      <a href="https://www.saudicodes.com" class="footer-button"><i class="fas fa-globe"></i> الموقع</a>
    </div>
    <div class="flex justify-center gap-4 text-xl mb-4">
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-snapchat"></i>
      <i class="fab fa-telegram"></i>
      <i class="fab fa-whatsapp"></i>
    </div>
    <p class="text-sm text-gray-400">© جميع الحقوق محفوظة 2025</p>
  </footer>

  <!-- أيقونات FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
