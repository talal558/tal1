{% load static %}
{% include 'header.html' %}

<style>
  main {
    padding: 40px;
    background-color: #f1f3f5;
    font-family: 'Segoe UI', Tahoma, 'Amiri', sans-serif;
  }

  .product-box {
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.12);
    text-align: center;
  }

  .product-box img {
    width: 100%;
    max-height: 350px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 20px;
  }

  .product-box h2 {
    color: #007bff;
    font-size: 28px;
    margin-bottom: 15px;
  }

  .product-box p.description {
    font-size: 17px;
    color: #555;
    line-height: 1.8;
    margin-bottom: 15px;
  }

  .product-box p.price {
    font-size: 22px;
    font-weight: bold;
    color: #007bff;
    margin-top: 20px;
  }

  .product-box a.buy-btn {
    display: inline-block;
    margin-top: 18px;
    padding: 12px 24px;
    background-color: #007bff;
    color: white;
    border-radius: 8px;
    text-decoration: none;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .product-box a.buy-btn:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
  }

  .back-link {
    display: inline-block;
    margin-top: 20px;
    font-size: 15px;
    color: #555;
    text-decoration: none;
  }
  .back-link:hover {
    text-decoration: underline;
    color: #007bff;
  }
</style>
