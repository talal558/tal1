{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <!-- meta يجب أن يبدأ بـ charset ثم viewport -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{% block title %}منصة الكود سعودي لبيع المنتجات الرقمية{% endblock %}</title>

  <!-- تحسين تحميل الخطوط -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- ملف التنسيقات الرئيسي -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  {% block extra_head %}{% endblock %}
</head>
<body>
  {% include 'header.html' %}

  <main role="main">
    {% block content %}{% endblock %}
  </main>

  {% include 'footer.html' %}

  {% block extra_scripts %}{% endblock %}
</body>
</html>
