{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <!-- charset أولاً، ثم viewport مباشرة لتفادي تحذير webhint -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>منصة الكود سعودي لبيع المنتجات الرقمية</title>

  <!-- تحسينات تحميل الخطوط -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Orbitron:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Reset بسيط */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:'Cairo',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,'Noto Sans',sans-serif;
      background-color:#f5f5f5;color:#333;direction:rtl;line-height:1.6
    }

    /* الشريط العلوي */
    header.main-header{
      position:relative;height:300px;overflow:hidden;
      display:flex;justify-content:center;align-items:center;text-align:center;
      background:linear-gradient(135deg,#0f2027 0%,#2c5364 100%);
    }

    /* شبكة رقمية */
    .digital-grid{
      background-image:
        repeating-linear-gradient(transparent 0px,#262b47 2px,transparent 24px),
        repeating-linear-gradient(90deg,transparent 0px,#262b47 2px,transparent 24px);
      opacity:.24;position:absolute;inset:0;z-index:0;
    }

    /* حلقات نبضية */
    .pulse{
      position:absolute;left:50%;top:50%;
      transform:translate(-50%,-50%);
      width:500px;height:500px;border-radius:50%;
      border:2px solid #05d9e8;opacity:.16;animation:pulse 2s infinite linear;z-index:0;
    }
    .pulse-delay-07{animation-delay:.7s}
    @keyframes pulse{
      0%{opacity:.2;transform:scale(1) translate(-50%,-50%)}
      70%{opacity:.07;transform:scale(1.18) translate(-50%,-50%)}
      100%{opacity:0;transform:scale(1.32) translate(-50%,-50%)}
    }

    /* توهج رقمي للنص */
    @keyframes digital-glow{
      0%,100%{
        text-shadow:0 0 10px #84d8fa,0 0 20px #84d8fa,0 0 30px #05d9e8,0 0 50px #05d9e8,0 0 70px #05d9e8;
      }
      50%{
        text-shadow:0 0 20px #fff,0 0 30px #05d9e8,0 0 60px #05d9e8;
      }
    }
    .digital-letters{
      font-family:'Orbitron',monospace;letter-spacing:.15em;position:relative;z-index:1;
    }
    .animate-digital-glow{animation:digital-glow 2s ease-in-out infinite}

    /* عنوان ثانوي */
    .site-title{
      font-size:26px;font-family:'Montserrat',sans-serif;font-weight:700;margin-bottom:20px;
    }

    /* قائمة الروابط */
    .main-nav{display:flex;flex-wrap:wrap;justify-content:center;gap:10px}
    .nav-btn{
      display:inline-flex;align-items:center;gap:6px;
      padding:10px 18px;font-size:14px;font-weight:700;color:#fff;
      background-color:rgba(0,0,0,.3);
      border:1px solid rgba(255,255,255,.15);border-radius:8px;
      text-decoration:none;transition:.3s ease;
      /* البادئة أولاً ثم الخاصية القياسية */
      -webkit-backdrop-filter:blur(8px);
      backdrop-filter:blur(8px);
    }
    .nav-btn:hover{
      background-color:rgba(0,0,0,.6);color:#00bcd4;transform:scale(1.05);
    }
    .icon{font-size:14px}

    main{padding:40px}

    /* hero */
    .hero{
      text-align:center;
      background:linear-gradient(to left,#3f87a6,#ebf8e1);
      padding:50px 20px;border-radius:16px;
      box-shadow:0 0 10px rgba(0,0,0,.05);margin-bottom:40px;
    }
    .hero h2{font-size:30px;margin-bottom:10px;font-weight:700}
    .hero p{font-size:18px;max-width:600px;margin:auto;color:#333}
    .hero a{
      display:inline-block;margin-top:25px;padding:12px 28px;background-color:#007bff;color:#fff;
      border-radius:8px;text-decoration:none;font-size:18px;transition:background-color .3s ease;
      box-shadow:0 3px 8px rgba(0,0,0,.1);
    }
    .hero a:hover{background-color:#0056b3}

    /* بدائل للأنماط المضمّنة */
    .ltr{direction:ltr}
  </style>
</head>
<body>
  <!-- الشريط العلوي -->
  <header class="main-header" role="banner" aria-label="الشريط العلوي">
    <div class="digital-grid" aria-hidden="true"></div>
    <div class="pulse" aria-hidden="true"></div>
    <div class="pulse pulse-delay-07" aria-hidden="true"></div>

    <div class="header-content z-10 relative">
      <h1 class="digital-letters text-4xl md:text-6xl font-bold animate-digital-glow tracking-[.24em]" aria-label="سعودي كود">
        <span class="text-[#A0C4FF]">SAU</span>
        <span class="text-white">i</span>
        <span class="text-[#05d9e8] border-2 border-[#05d9e8] rounded-md px-2">C</span>
        <span class="text-[#A0C4FF]">ODE</span>
      </h1>

      <div class="mt-4 flex justify-center gap-2 text-sm font-mono text-[#84d8fa] ltr" aria-label="شعار رقمي">
        <span>00110101</span>
        <span>منصة سعودي الكود المنتجات الرقمية</span>
        <span>01011010</span>
      </div>

      <nav class="main-nav mt-6" role="navigation" aria-label="القائمة الرئيسية">
        <a href="{% url 'home' %}" class="nav-btn"><i class="fas fa-home icon" aria-hidden="true"></i><span>الرئيسية</span></a>
        <a href="{% url 'accounts:login' %}" class="nav-btn"><i class="fas fa-lock icon" aria-hidden="true"></i><span>دخول</span></a>
        <a href="{% url 'accounts:register' %}" class="nav-btn"><i class="fas fa-user-plus icon" aria-hidden="true"></i><span>تسجيل</span></a>
        <a href="{% url 'products:list' %}" class="nav-btn"><i class="fas fa-box-open icon" aria-hidden="true"></i><span>المنتجات</span></a>
        <a href="{% url 'orders:cart' %}" class="nav-btn"><i class="fas fa-shopping-cart icon" aria-hidden="true"></i><span>السلة</span></a>
      </nav>
    </div>
  </header>

  <!-- المحتوى الرئيسي -->
  <main role="main">
    <section class="hero">
      <h2>مرحبًا بك في عالم المنتجات الرقمية</h2>
      <p>نوفر لك ملفات، دورات، تصاميم، وقوالب رقمية احترافية جاهزة للتحميل الفوري</p>
      <a href="{% url 'products:list' %}">استعرض المنتجات</a>
    </section>
  </main>
</body>
</html>
