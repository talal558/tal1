{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منصة الكود سعودي لبيع المنتجات الرقمية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      direction: rtl;
    }

    header.main-header {
      position: relative;
      height: 300px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .header-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(40%);
      z-index: 1;
    }

    .header-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 2;
    }

    .header-content {
      position: relative;
      z-index: 3;
      color: white;
      padding: 20px;
    }

    .site-title {
      font-size: 26px;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 25px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .main-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .nav-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s ease;
      -webkit-backdrop-filter: blur(4px);
      backdrop-filter: blur(4px);
    }

    .nav-btn:hover {
      background-color: rgba(0,0,0,0.85);
      color: #00bcd4;
      transform: scale(1.05);
    }

    .nav-btn.login    { background-color: #007bff; }
    .nav-btn.login:hover { background-color: #0056b3; }

    .nav-btn.register { background-color: #28a745; }
    .nav-btn.register:hover { background-color: #218838; }

    .nav-btn.cart     { background-color: #6f42c1; }
    .nav-btn.cart:hover { background-color: #4e2a9b; }

    .icon {
      font-size: 14px;
    }

    main {
      padding: 40px;
    }

    .hero {
      text-align: center;
      background: linear-gradient(to left, #3f87a6, #ebf8e1);
      padding: 50px 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 40px;
    }

    .hero h2 {
      font-size: 30px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }

    .hero a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 28px;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .hero a:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .site-title { font-size: 20px; padding: 8px 18px; }
      .nav-btn { font-size: 13px; padding: 6px 14px; }
      .hero h2 { font-size: 24px; }
      .hero p { font-size: 16px; }
      .hero a { font-size: 15px; padding: 10px 20px; }
    }
  </style>
</head>
<body>

  <!-- الشريط العلوي -->
  <header class="main-header">
    <video autoplay muted loop class="header-video" poster="{% static 'images/header_bg_fallback.jpg' %}">
      <source src="{% static 'videos/header_bg.mp4' %}" type="video/mp4">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>
    <div class="header-overlay"></div>
    <div class="header-content">
      <h1 class="site-title">منصة الكود سعودي لبيع المنتجات الرقمية</h1>
      <nav class="main-nav">
        <a href="{% url 'home' %}" class="nav-btn"><i class="fas fa-home icon"></i><span>الرئيسية</span></a>
        <a href="{% url 'accounts:login' %}" class="nav-btn login"><i class="fas fa-lock icon"></i><span>دخول</span></a>
        <a href="{% url 'accounts:register' %}" class="nav-btn register"><i class="fas fa-user-plus icon"></i><span>تسجيل</span></a>
        <a href="{% url 'products:list' %}" class="nav-btn"><i class="fas fa-box-open icon"></i><span>المنتجات</span></a>
        <a href="{% url 'orders:cart' %}" class="nav-btn cart"><i class="fas fa-shopping-cart icon"></i><span>السلة</span></a>
      </nav>
    </div>
  </header>

  <!-- المحتوى الرئيسي -->
  <main>
    <section class="hero">
      <h2>مرحبًا بك في عالم المنتجات الرقمية</h2>
      <p>نوفر لك ملفات، دورات، تصاميم، وقوالب رقمية احترافية جاهزة للتحميل الفوري</p>
      <a href="{% url 'products:list' %}">استعرض المنتجات</a>
    </section>
  </main>

</body>
</html>
