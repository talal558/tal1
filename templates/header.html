{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <!-- ترميز وعرض -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a1c26" />
  <title>منصة سعودي كود المنتجات الرقمية</title>

  <!-- خطوط وأيقونات -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            cairo: ['Cairo', 'sans-serif'],
            orbitron: ['Orbitron', 'monospace'],
          },
          colors: {
            'neon-blue': '#05d9e8',
            'dark-bg': '#0f172a',
            'card-bg': '#1e293b',
          },
          keyframes: {
            'digital-glow': {
              '0%, 100%': { textShadow: '0 0 10px #84d8fa, 0 0 20px #84d8fa, 0 0 30px #05d9e8' },
              '50%': { textShadow: '0 0 20px white, 0 0 40px #05d9e8, 0 0 60px #05d9e8' }
            },
            pulse: {
              '0%': { opacity: 0.2, transform: 'scale(1)' },
              '70%': { opacity: 0.07, transform: 'scale(1.18)' },
              '100%': { opacity: 0, transform: 'scale(1.32)' }
            }
          },
          animation: {
            'digital-glow': 'digital-glow 2s ease-in-out infinite',
            'pulse': 'pulse 2s infinite linear',
          }
        }
      }
    }
  </script>

  <!-- 🎥 تنسيقات الفيديو -->
  <style>
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(3px);   /* ✅ ضبابية خفيفة */
      transform: scale(1.05); /* ✅ تكبير بسيط لتجنب حواف مشوشة */
    }
    .pulse-delay-07 { animation-delay: .7s; }
  </style>
</head>
<body class="font-cairo text-gray-200 min-h-screen relative">

  <!-- 🎥 الفيديو كخلفية (بدون طبقة شفافة) -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>
  </div>

  <!-- الشريط العلوي -->
  <header class="relative h-96 overflow-hidden flex items-center justify-center text-center">
    
    <!-- شبكة رقمية -->
    <div class="absolute inset-0 opacity-20"
         style="background-image:
           repeating-linear-gradient(transparent 0px, #262b47 2px, transparent 24px),
           repeating-linear-gradient(90deg, transparent 0px, #262b47 2px, transparent 24px);">
    </div>

    <!-- حلقات نبض -->
    <div class="absolute pulse w-96 h-96 border-2 border-neon-blue rounded-full animate-pulse"></div>
    <div class="absolute pulse w-96 h-96 border-2 border-neon-blue rounded-full animate-pulse pulse-delay-07"></div>

    <!-- المحتوى -->
    <div class="header-content relative z-10 px-6">
      <h1 class="digital-letters text-5xl md:text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-200 via-white to-neon-blue animate-digital-glow font-orbitron">
        SAU<span class="text-white">i</span><span class="border-2 border-neon-blue text-neon-blue px-2 rounded-md">C</span>ODE
      </h1>

      <div class="mt-4 flex justify-center gap-4 text-xs md:text-sm font-mono text-neon-blue ltr">
        <span class="opacity-80">00110101</span>
        <span class="tracking-wider">منصة سعودي كود المنتجات الرقمية</span>
        <span class="opacity-80">01011010</span>
      </div>

      <!-- القائمة -->
      <nav class="main-nav mt-8 flex flex-wrap justify-center gap-3">
        <a href="{% url 'home' %}" class="nav-btn flex items-center gap-2 px-5 py-2.5 bg-black/30 text-white rounded-lg border border-white/20 hover:bg-black/60 hover:text-neon-blue transition-all duration-300 backdrop-blur-sm">
          <i class="fas fa-home"></i> الرئيسية
        </a>
        <a href="{% url 'accounts:login' %}" class="nav-btn flex items-center gap-2 px-5 py-2.5 bg-black/30 text-white rounded-lg border border-white/20 hover:bg-black/60 hover:text-neon-blue transition-all duration-300 backdrop-blur-sm">
          <i class="fas fa-lock"></i> دخول
        </a>
        <a href="{% url 'accounts:register' %}" class="nav-btn flex items-center gap-2 px-5 py-2.5 bg-black/30 text-white rounded-lg border border-white/20 hover:bg-black/60 hover:text-neon-blue transition-all duration-300 backdrop-blur-sm">
          <i class="fas fa-user-plus"></i> تسجيل
        </a>
        <a href="{% url 'products:list' %}" class="nav-btn flex items-center gap-2 px-5 py-2.5 bg-black/30 text-white rounded-lg border border-white/20 hover:bg-black/60 hover:text-neon-blue transition-all duration-300 backdrop-blur-sm">
          <i class="fas fa-box-open"></i> المنتجات
        </a>
        <a href="{% url 'orders:cart' %}" class="nav-btn flex items-center gap-2 px-5 py-2.5 bg-black/30 text-white rounded-lg border border-white/20 hover:bg-black/60 hover:text-neon-blue transition-all duration-300 backdrop-blur-sm">
          <i class="fas fa-shopping-cart"></i> السلة
        </a>
      </nav>
    </div>
  </header>

  <!-- المحتوى الرئيسي -->
  <main class="container mx-auto px-6 py-12 relative z-10">
    <section class="hero max-w-4xl mx-auto text-center bg-gradient-to-br from-card-bg/80 to-blue-900/40 p-10 rounded-2xl shadow-2xl backdrop-blur-sm border border-white/10">
      <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">
        مرحبًا بك في عالم المنتجات الرقمية
      </h2>
      <p class="text-lg text-gray-300 mb-8 max-w-2xl mx-auto">
        نوفر لك ملفات، دورات، تصاميم، وقوالب رقمية احترافية جاهزة للتحميل الفوري وسهلة الاستخدام.
      </p>
      <a href="{% url 'products:list' %}"
         class="inline-block px-8 py-3 bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-semibold rounded-full hover:from-blue-700 hover:to-cyan-600 transition-all duration-300 shadow-lg hover:shadow-cyan-500/25 transform hover:scale-105">
        استعرض المنتجات
      </a>
    </section>
  </main>

</body>
</html>
