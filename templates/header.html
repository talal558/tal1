{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منصة الكود سعودي لبيع المنتجات الرقمية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      direction: rtl;
    }

    header.main-header {
      position: relative;
      height: 300px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
    }

    .digital-grid {
      background-image:
        repeating-linear-gradient(transparent 0px, #262b47 2px, transparent 24px),
        repeating-linear-gradient(90deg, transparent 0px, #262b47 2px, transparent 24px);
      opacity: 0.24;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .pulse {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      border-radius: 50%;
      border: 2px solid #05d9e8;
      opacity: 0.16;
      animation: pulse 2s infinite linear;
      z-index: 0;
    }

    @keyframes pulse {
      0% { opacity: 0.2; transform: scale(1) translate(-50%, -50%); }
      70% { opacity: 0.07; transform: scale(1.18) translate(-50%, -50%); }
      100% { opacity: 0; transform: scale(1.32) translate(-50%, -50%); }
    }

    @keyframes digital-glow {
      0%, 100% {
        text-shadow: 0 0 10px #84d8fa, 0 0 20px #84d8fa, 0 0 30px #05d9e8,
                     0 0 50px #05d9e8, 0 0 70px #05d9e8;
      }
      50% {
        text-shadow: 0 0 20px #fff, 0 0 30px #05d9e8, 0 0 60px #05d9e8;
      }
    }

    .digital-letters {
      font-family: 'Orbitron', monospace;
      letter-spacing: 0.15em;
      position: relative;
      z-index: 1;
    }

    .animate-digital-glow {
      animation: digital-glow 2s ease-in-out infinite;
    }

    .site-title {
      font-size: 26px;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .main-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .nav-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s ease;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .nav-btn:hover {
      background-color: rgba(0, 0, 0, 0.6);
      color: #00bcd4;
      transform: scale(1.05);
    }

    .icon {
      font-size: 14px;
    }

    main {
      padding: 40px;
    }

    .hero {
      text-align: center;
      background: linear-gradient(to left, #3f87a6, #ebf8e1);
      padding: 50px 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 40px;
    }

    .hero h2 {
      font-size: 30px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }

    .hero a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 28px;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .hero a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- الشريط العلوي المعدل بدون فيديو -->
  <header class="main-header">
    <div class="digital-grid"></div>
    <div class="pulse"></div>
    <div class="pulse" style="animation-delay:0.7s"></div>
    <div class="header-content z-10 relative">
      <h1 class="digital-letters text-4xl md:text-6xl font-bold animate-digital-glow tracking-[.24em]">
        <span class="text-[#A0C4FF]">SAU</span>
        <span class="text-white">i</span>
        <span class="text-[#05d9e8] border-2 border-[#05d9e8] rounded-md px-2">C</span>
        <span class="text-[#A0C4FF]">ODE</span>
      </h1>
      <div class="mt-4 flex justify-center gap-2 text-sm font-mono text-[#84d8fa]" style="direction:ltr;">
        <span>00110101</span>
        <span>منصة الكود سعودي لبيع المنتجات الرقمية</span>
        <span>01011010</span>
      </div>
      <nav class="main-nav mt-6">
        <a href="{% url 'home' %}" class="nav-btn"><i class="fas fa-home icon"></i><span>الرئيسية</span></a>
        <a href="{% url 'accounts:login' %}" class="nav-btn"><i class="fas fa-lock icon"></i><span>دخول</span></a>
        <a href="{% url 'accounts:register' %}" class="nav-btn"><i class="fas fa-user-plus icon"></i><span>تسجيل</span></a>
        <a href="{% url 'products:list' %}" class="nav-btn"><i class="fas fa-box-open icon"></i><span>المنتجات</span></a>
        <a href="{% url 'orders:cart' %}" class="nav-btn"><i class="fas fa-shopping-cart icon"></i><span>السلة</span></a>
      </nav>
    </div>
  </header>

  <!-- المحتوى الرئيسي -->
  <main>
    <section class="hero">
      <h2>مرحبًا بك في عالم المنتجات الرقمية</h2>
      <p>نوفر لك ملفات، دورات، تصاميم، وقوالب رقمية احترافية جاهزة للتحميل الفوري</p>
      <a href="{% url 'products:list' %}">استعرض المنتجات</a>
    </section>
  </main>
</body>
</html>
