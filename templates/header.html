{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <!-- ترميز وعرض -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0a1c26" />
  <title>{% block title %}منصة سعودي كود المنتجات الرقمية{% endblock %}</title>

  <!-- خطوط وأيقونات -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            cairo: ['Cairo', 'sans-serif'],
            orbitron: ['Orbitron', 'monospace'],
          },
          colors: {
            'neon-blue': '#05d9e8',
            'dark-bg': '#0f172a',
            'card-bg': '#1e293b',
          },
          keyframes: {
            'digital-glow': {
              '0%, 100%': { textShadow: '0 0 10px #84d8fa, 0 0 20px #84d8fa, 0 0 30px #05d9e8' },
              '50%': { textShadow: '0 0 20px white, 0 0 40px #05d9e8, 0 0 60px #05d9e8' }
            },
            pulse: {
              '0%': { opacity: 0.2, transform: 'scale(1)' },
              '70%': { opacity: 0.07, transform: 'scale(1.18)' },
              '100%': { opacity: 0, transform: 'scale(1.32)' }
            }
          },
          animation: {
            'digital-glow': 'digital-glow 2s ease-in-out infinite',
            'pulse': 'pulse 2s infinite linear',
          }
        }
      }
    }
  </script>

  <!-- 🎥 تنسيقات الفيديو + الأزرار -->
  <style>
    .video-bg {position: fixed;top: 0;left: 0;width: 100%;height: 100%;overflow: hidden;z-index: -1;}
    .video-bg video {width: 100%;height: 100%;object-fit: cover;filter: blur(3px);transform: scale(1.05);}
    .pulse-delay-07 { animation-delay: .7s; }

    /* شبكة رقمية */
    .digital-grid {
      background-image:
        repeating-linear-gradient(transparent 0px, #262b47 2px, transparent 24px),
        repeating-linear-gradient(90deg, transparent 0px, #262b47 2px, transparent 24px);
    }

    /* زر متحرك */
    .button-container {position: relative;display:inline-block;margin: .5em;}
    .button-border {padding: 3px;inset: 0;background: #0005;border-radius: inherit;
      clip-path: path("M 90 0 C 121 0 126 5 126 33 C 126 61 121 66 90 66 L 33 66 C 5 66 0 0 33 0 Z");}
    .button {justify-content: center;align-items: center;border: none;border-radius: 0.875em;
      clip-path: path("M 90 0 C 115 0 120 5 120 30 C 120 55 115 60 90 60 L 30 60 C 5 60 0 55 0 30 C 0 5 5 0 30 0 Z");
      width: 120px;height: 60px;background: #111215;display: flex;flex-direction: column;color: #fff;overflow: hidden;}
    .real-button {position: absolute;width: 120px;height: 60px;z-index: 1;outline: none;border: none;border-radius: 17px;cursor: pointer;opacity: 0;}
    .backdrop {position: absolute;inset: -9900%;background: radial-gradient(circle at 50% 50%,#0000 0,#0000 20%,#111111aa 50%);background-size: 3px 3px;z-index: -1;}
    .spin {position: absolute;inset: 0;z-index: -2;opacity: 0.5;overflow: hidden;transition: 0.3s;}
    .real-button:active ~ div .spin {opacity: 1;}
    .spin-blur {filter: blur(2em);}
    .spin-intense {inset: -0.125em;filter: blur(0.25em);border-radius: 0.75em;}
    .spin-inside {inset: -2px;border-radius: inherit;filter: blur(2px);z-index: 0;}
    .spin::before {content: "";position: absolute;inset: -150%;
      animation:speen 8s cubic-bezier(0.56,0.15,0.28,0.86) infinite,woah 4s infinite;
      animation-play-state: paused;}
    .real-button:hover ~ div .spin::before {animation-play-state: running;}
    .spin-blur::before {background: linear-gradient(90deg, #f50 30%, #0000 50%, #05f 70%);}
    .spin-intense::before {background: linear-gradient(90deg, #f95 20%, #0000 45% 55%, #59f 80%);}
    .spin-inside::before {background: linear-gradient(90deg, #fc9 30%, #0000 45% 55%, #9cf 70%);}
    @keyframes speen {0% {rotate: 10deg;}50% {rotate: 190deg;}100% {rotate: 370deg;}}
    @keyframes woah {0%,100% {scale: 1;}50% {scale: 0.75;}}
  </style>
</head>
<body class="font-cairo text-gray-200 min-h-screen relative">

  <!-- 🎥 الفيديو كخلفية -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="{% static 'videos/background.mp4' %}" type="video/mp4">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>
  </div>

  <!-- ✅ الهيدر -->
  <header class="relative h-96 overflow-hidden flex items-center justify-center text-center">
    <!-- شبكة رقمية -->
    <div class="absolute inset-0 opacity-20 digital-grid"></div>

    <!-- حلقات نبض -->
    <div class="absolute w-96 h-96 border-2 border-neon-blue rounded-full animate-pulse"></div>
    <div class="absolute w-96 h-96 border-2 border-neon-blue rounded-full animate-pulse pulse-delay-07"></div>

    <!-- المحتوى -->
    <div class="header-content relative z-10 px-6">
      <h1 class="text-5xl md:text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-200 via-white to-neon-blue animate-digital-glow font-orbitron">
        SAU<span class="text-white">i</span><span class="border-2 border-neon-blue text-neon-blue px-2 rounded-md">C</span>ODE
      </h1>

      <div class="mt-4 flex justify-center gap-4 text-xs md:text-sm font-mono text-neon-blue">
        <span class="opacity-80">00110101</span>
        <span class="tracking-wider">منصة سعودي كود المنتجات الرقمية</span>
        <span class="opacity-80">01011010</span>
      </div>

      <!-- 🔹 أزرار متحركة -->
      <div class="mt-8 flex flex-wrap justify-center gap-3">
        <!-- الرئيسية -->
        <div class="button-container">
          <a href="{% url 'home' %}" class="real-button" title="الصفحة الرئيسية"></a>
          <div class="button-border"><div class="button"><span><i class="fa-solid fa-home"></i> الرئيسية</span><div class="backdrop"></div><div class="spin spin-blur"></div><div class="spin spin-intense"></div><div class="spin spin-inside"></div></div></div>
        </div>

        <!-- دخول -->
        <div class="button-container">
          <a href="{% url 'accounts:login' %}" class="real-button" title="تسجيل الدخول"></a>
          <div class="button-border"><div class="button"><span><i class="fa-solid fa-lock"></i> دخول</span><div class="backdrop"></div><div class="spin spin-blur"></div><div class="spin spin-intense"></div><div class="spin spin-inside"></div></div></div>
        </div>

        <!-- تسجيل -->
        <div class="button-container">
          <a href="{% url 'accounts:register' %}" class="real-button" title="إنشاء حساب"></a>
          <div class="button-border"><div class="button"><span><i class="fa-solid fa-user-plus"></i> تسجيل</span><div class="backdrop"></div><div class="spin spin-blur"></div><div class="spin spin-intense"></div><div class="spin spin-inside"></div></div></div>
        </div>

        <!-- المنتجات -->
        <div class="button-container">
          <a href="{% url 'products:list' %}" class="real-button" title="قائمة المنتجات"></a>
          <div class="button-border"><div class="button"><span><i class="fa-solid fa-box-open"></i> المنتجات</span><div class="backdrop"></div><div class="spin spin-blur"></div><div class="spin spin-intense"></div><div class="spin spin-inside"></div></div></div>
        </div>

        <!-- السلة -->
        <div class="button-container">
          <a href="{% url 'orders:cart' %}" class="real-button" title="سلة المشتريات"></a>
          <div class="button-border"><div class="button"><span><i class="fa-solid fa-cart-shopping"></i> السلة</span><div class="backdrop"></div><div class="spin spin-blur"></div><div class="spin spin-intense"></div><div class="spin spin-inside"></div></div></div>
        </div>
      </div>
    </div>
  </header>

  <!-- ✅ المحتوى -->
  <main class="container mx-auto px-6 py-12 relative z-10">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
