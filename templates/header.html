{% load static %}

<header class="main-header">
  <video autoplay muted loop class="header-video">
    <source src="{% static 'videos/header_bg.mp4' %}" type="video/mp4">
    المتصفح لا يدعم تشغيل الفيديو.
  </video>

  <div class="header-content">
    <h1 class="site-title">منصة الكود سعودي لبيع المنتجات الرقمية</h1>

    <nav class="main-nav">
      <a href="{% url 'home' %}" class="nav-btn">الرئيسية <span class="icon">🏠</span></a>

      {% if user.is_authenticated %}
        <span class="nav-btn user-badge">{{ user.username }} <span class="icon">👤</span></span>
        <a href="{% url 'accounts:logout' %}" class="nav-btn logout">تسجيل الخروج <span class="icon">🚪</span></a>
      {% else %}
        <a href="{% url 'accounts:login' %}" class="nav-btn login">دخول <span class="icon">🔐</span></a>
        <a href="{% url 'accounts:register' %}" class="nav-btn register">تسجيل <span class="icon">📝</span></a>
      {% endif %}

      <a href="{% url 'products:list' %}" class="nav-btn">المنتجات <span class="icon">🛍️</span></a>
      <a href="{% url 'orders:cart' %}" class="nav-btn">السلة <span class="icon">🧺</span></a>
    </nav>
  </div>
</header>

<style>
  .main-header {
    position: relative;
    height: 280px;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
  }

  .header-video {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
  }

  .header-content {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 30px 15px;
  }

  .site-title {
    font-size: 26px;
    background-color: rgba(255, 255, 255, 0.95);
    padding: 12px 24px;
    border-radius: 10px;
    color: #000;
    margin-bottom: 20px;
    display: inline-block;
    font-weight: bold;
  }

  .main-nav {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    direction: rtl;
  }

  .nav-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 18px;
    font-size: 15px;
    font-weight: bold;
    border-radius: 10px;
    text-decoration: none;
    border: 1px solid #ccc;
    transition: 0.3s ease-in-out;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
  }

  .nav-btn:hover {
    background-color: rgba(0, 0, 0, 0.9);
    transform: scale(1.05);
  }

  .nav-btn .icon {
    font-size: 18px;
  }

  .login {
    background-color: #007bff;
  }

  .register {
    background-color: #28a745;
  }

  .logout {
    background-color: #dc3545;
  }

  .user-badge {
    background-color: #fff3cd;
    color: #000;
    border: 1px solid #ffeeba;
  }
</style>
