{% load static %}
<header class="relative h-96 overflow-hidden flex items-center justify-center text-center">
  <!-- حلقات نبض -->
  <div class="absolute w-96 h-96 border-2 border-neon-blue rounded-full animate-pulse"></div>
  <div class="absolute w-96 h-96 border-2 border-neon-blue rounded-full animate-pulse" style="animation-delay:.7s"></div>

  <!-- المحتوى -->
  <div class="header-content relative z-10 px-6">
    <h1 class="text-5xl md:text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-200 via-white to-neon-blue font-orbitron">
      SAU<span class="text-white">i</span><span class="border-2 border-neon-blue text-neon-blue px-2 rounded-md">C</span>ODE
    </h1>

    <div class="mt-4 flex justify-center gap-4 text-xs md:text-sm font-mono text-neon-blue">
      <span class="opacity-80">00110101</span>
      <span class="tracking-wider">منصة سعودي كود للمنتجات الرقمية</span>
      <span class="opacity-80">01011010</span>
    </div>

    <!-- أزرار متحركة (بدون for) -->
    <div class="mt-8 flex flex-wrap justify-center gap-3">

      <!-- الرئيسية -->
      <div class="button-container">
        <a href="{% url 'home' %}" class="real-button" title="الصفحة الرئيسية"></a>
        <div class="button-border">
          <div class="button">
            <span><i class="fa-solid fa-home"></i> الرئيسية</span>
            <div class="backdrop"></div>
            <div class="spin spin-blur"></div>
            <div class="spin spin-intense"></div>
            <div class="spin spin-inside"></div>
          </div>
        </div>
      </div>

      <!-- دخول -->
      <div class="button-container">
        <a href="{% url 'accounts:login' %}" class="real-button" title="تسجيل الدخول"></a>
        <div class="button-border">
          <div class="button">
            <span><i class="fa-solid fa-lock"></i> دخول</span>
            <div class="backdrop"></div>
            <div class="spin spin-blur"></div>
            <div class="spin spin-intense"></div>
            <div class="spin spin-inside"></div>
          </div>
        </div>
      </div>

      <!-- تسجيل -->
      <div class="button-container">
        <a href="{% url 'accounts:register' %}" class="real-button" title="إنشاء حساب"></a>
        <div class="button-border">
          <div class="button">
            <span><i class="fa-solid fa-user-plus"></i> تسجيل</span>
            <div class="backdrop"></div>
            <div class="spin spin-blur"></div>
            <div class="spin spin-intense"></div>
            <div class="spin spin-inside"></div>
          </div>
        </div>
      </div>

      <!-- المنتجات -->
      <div class="button-container">
        <a href="{% url 'products:list' %}" class="real-button" title="قائمة المنتجات"></a>
        <div class="button-border">
          <div class="button">
            <span><i class="fa-solid fa-box-open"></i> المنتجات</span>
            <div class="backdrop"></div>
            <div class="spin spin-blur"></div>
            <div class="spin spin-intense"></div>
            <div class="spin spin-inside"></div>
          </div>
        </div>
      </div>

      <!-- السلة -->
      <div class="button-container">
        <a href="{% url 'orders:cart' %}" class="real-button" title="سلة المشتريات"></a>
        <div class="button-border">
          <div class="button">
            <span><i class="fa-solid fa-cart-shopping"></i> السلة</span>
            <div class="backdrop"></div>
            <div class="spin spin-blur"></div>
            <div class="spin spin-intense"></div>
            <div class="spin spin-inside"></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</header>
